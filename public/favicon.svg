<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    :root {
      --bg: #050505;
      --accent: #ffffff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f5f7;
        --accent: #000000;
      }
    }
    .outer { fill: var(--accent); }
    .inner { fill: var(--accent); stroke: var(--bg); stroke-width: 2; }
  </style>
  <rect class="outer" x="0" y="0" width="32" height="32" rx="6.4"/>
  <rect class="inner" x="10" y="10" width="12" height="12"/>
</svg>
